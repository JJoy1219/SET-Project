<!DOCTYPE html>
<html>
<head>
	<title>COP 4331 LAMP Stack Demo</title>
	<script type="text/javascript" src="js/md5.js"></script>
	<script type="text/javascript" src="js/code.js"></script>
    <link href="css/styles.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
</head>
<body>

<div class="container" id="container">
<div class="form-container sign-up-container">

<form action="">
	<h1>Create Account</h1>
	<input type="firstname" id="regFName" name="regFName" placeholder="First Name">
	<input type="lastname" id="regLName" name="regLName" placeholder="Last Name">
	<input type="username" id="regUsername" name="regUsername" placeholder="Username">
	<input type="password" id="regPassword" name="regPassword" placeholder="Password">
	<button type="button" id="registerButton" class="buttons" onclick="doRegister();">Sign Up</button>
	<span id="registerResult"></span>
</form>
</div>
<div class="form-container sign-in-container">
	<form action="#">
	<h1>Sign In</h1>
	<input type="text" id="loginUsername" name="loginUsername" placeholder="Username" /><br />
	<input type="text" id="loginPassword" name="loginPassword" placeholder="Password" /><br />
	<button type="button" id="loginButton" class="buttons" onclick="doLogin();">Sign In</button>
	<span id="loginResult"></span>
	</form>
</div>
<div class="overlay-container">
	<div class="overlay">
		<div class="overlay-panel overlay-left">
			<h1>Welcome Back!</h1>
			<p>If you already have an account, you can login here</p>
			<button class="ghost" id="signIn">Sign In</button>
		</div>
		<div class="overlay-panel overlay-right">
			<h1>Hello, Friend!</h1>
			<p>If you have not created an account, you can make one here</p>
			<button class="ghost" id="signUp">Sign Up</button>
		</div>
	</div>
</div>
</div>

<script type="text/javascript">
	const signUpButton = document.getElementById('signUp');
	const signInButton = document.getElementById('signIn');
	const container = document.getElementById('container');

	signUpButton.addEventListener('click', () => {
		container.classList.add("right-panel-active");
	});
	signInButton.addEventListener('click', () => {
		container.classList.remove("right-panel-active");
	});
</script>


</body>
</html>
